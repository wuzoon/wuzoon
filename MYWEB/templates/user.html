<html>
    <head>
        <title>user</title>
    </head>
    <style>
        body{
            background-image: url('/static/report_backimg.jpg'); /* Set the path to your image */
            
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image repetition */
        }
        button {
            padding-left: 25px;
            padding-right: 25px;
            margin-top: 30px;
            margin-left: 20px;
            display: inline-block; /* Ensures buttons appear on the same line */
        }
        /* Optional: remove the default line break added by <br> tags */
        br {
            display: none;
        }
    </style>
    <body>
        <p>you are allowed for bellow things</p><br>
        <button type="button" value="mypayment" id="mypayment">mypayment</button><br>
        <button type="button" value="bought" id="bought">bought</button>
        <div id="content">
            <!-- Content will be loaded here -->
        </div>
    
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Handle button clicks
                document.body.addEventListener('click', function(event) {
                    if (event.target.tagName === 'BUTTON') {
                        const buttonId = event.target.id;
                        fetch(`/${buttonId}`, {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'text/html',
                            }
                        })
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById('content').innerHTML = html;
                        })
                        .catch(error => {
                            console.error('Error fetching content:', error);
                        });
                    }
                });
            });
        </script>
    </body>
</html>
